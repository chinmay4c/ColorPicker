<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Advanced Color Picker</h1>
        <div class="sections">
            <!-- Section 1: Choose Color -->
            <div class="section">
                <h2>Choose a Color</h2>
                <input type="color" id="colorPicker" value="#000000">
                <button id="applyColor">Get Color Value</button>
                <div id="colorDisplay" class="color-display">
                    <p>Color Value: <span id="colorValue">#000000</span></p>
                    <button id="copyColor">Copy Value</button>
                </div>
            </div>
            <!-- Section 2: Input Color Value -->
            <div class="section">
                <h2>Enter a Color Value</h2>
                <input type="text" id="colorInput" placeholder="#000000">
                <button id="showColor">Show Color</button>
                <div id="visualizeColor" class="color-visualizer">
                    <p>Visualized Color:</p>
                    <div id="colorBox" class="color-box"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
